<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot_game</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="cs.css">
    <script src="https://kit.fontawesome.com/91f56f73ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game__background">
        <audio src="./sound/alert.wav" class="alert"></audio>
        <audio src="./sound/bg.mp3" class="bg"></audio>
        <audio src="./sound/bug_pull.mp3" class="bug_pull"></audio>
        <audio src="./sound/carrot_pull.mp3" class="carrot_pull"></audio>
        <audio src="./sound/game_win.mp3" class="game_win"></audio>
        
        <div class="function">
            <button class="function__start">Start</button>
            <div class="function__counter hide">0</div>
            <button class="function__replay hide"><i class="fa-solid fa-reply"></i></button>
            <div class="function__failed hide">failed</div>
            <div class="function__win hide">Win!</div>
        </div>
        <div class="bug_carrot">
            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>
            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>
            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>

            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>
            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>
            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>
            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>
            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>
            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>
            <button class="bug hide"><img src="./img/bug.png" alt="Bug"></button>
            <button class="carrot hide"><img src="./img/carrot.png" alt="carrot"></button>
            <button class="carrot hide"><img src="./img/carrot.png" alt="carrot"></button>

            <button class="carrot hide"><img src="./img/carrot.png" alt="carrot"></button>
            <button class="carrot hide"><img src="./img/carrot.png" alt="carrot"></button>
        </div>

</html>
